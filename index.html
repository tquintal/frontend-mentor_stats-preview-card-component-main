<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item left">
          <h1>
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </h1>

          <div class="main-paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="info">
            <div class="stats">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="item right"></div>
      </div>
    </main>
    <div class="attribution">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/tquintal/" target="_blank">Tom√°s Quintal</a>.
    </div>
  </body>
</html>
